<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcard Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .flashcard-container {
      perspective: 1000px;
      width: 300px;
      height: 200px;
      margin-top: 50px;
    }

    .flashcard {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }

    .flipped {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #00bcd4;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
    }

    .front {
      background-color: #333;
    }

    .back {
      background-color: #0097a7;
      transform: rotateY(180deg);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #007c91;
    }
  </style>
</head>
<body>
  <h1>Flashcard Quiz App</h1>
  <div class="flashcard-container" onclick="flipCard()">
    <div class="flashcard" id="flashcard">
      <div class="front" id="question"></div>
      <div class="back" id="answer"></div>
    </div>
  </div>
  <button onclick="nextCard()">Next</button>

  <script>
    const flashcards = [
      { question: "How many Bits make one Byte?", answer: "8 Bits" },
      { question: "Google is a Browser or a Search Engine?", answer: "Search Engine" },
      { question: "Printer is an example of which type of device, Output or Input?", answer: "Output" },
      { question: "What is the full form of RAM?", answer: "Random Access Memory" },
      { question: "Which electronic component was used in the first generation of computers?", answer: "Vacuum Tubes" }
    ];

    let currentCard = 0;
    let isFlipped = false;

    function displayCard() {
      document.getElementById("question").innerText = flashcards[currentCard].question;
      document.getElementById("answer").innerText = flashcards[currentCard].answer;
      document.getElementById("flashcard").classList.remove("flipped");
      isFlipped = false;
    }

    function flipCard() {
      isFlipped = !isFlipped;
      const card = document.getElementById("flashcard");
      if (isFlipped) {
        card.classList.add("flipped");
      } else {
        card.classList.remove("flipped");
      }
    }

    function nextCard() {
      currentCard = (currentCard + 1) % flashcards.length;
      displayCard();
    }

    // Initial card display
    displayCard();
  </script>
</body>
</html>
